<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="shortcut icon" href="Logo.ico" type="image/x-icon" />
    <title>Code Challenge</title>
  </head>
  <body>
    <header class="header">
      <div class="header__logo">
        <img
          class="header__logo-image"
          src="./assets/img/Logo.png"
          alt="Logo"
        />
        <h3 class="header__logo-logotipo">
          <span>Sneak</span>
          <br />
          <span>creative portoflio</span>
        </h3>
      </div>
      <div class="header__nav">
        <nav>
          <ul id="menu" class="header__nav-list">
            <li><a href="#">All</a></li>
            <li><a href="#">Branding</a></li>
            <li><a href="#">Web</a></li>
            <li><a href="#">Photography</a></li>
            <li><a href="#">App</a></li>
          </ul>
        </nav>
        <i
          class="header__nav-icon-hamburguer fa-solid fa-bars"
          onclick="toggleMenu()"
        ></i>
        <i class="header__nav-icon fa-solid fa-magnifying-glass" id="search" onclick="changeView()"></i>
        <form action="" class="header__form" id="header__form" autocomplete="off">
          <fieldset>
            <input id="header__form-input" class="noShow header__form-input" type="text" placeholder="Ingrese categoria">
          </fieldset>
        </form>
      </div>
    </header>
    <main>
      <div class="banner">
        <section class="banner__description">
          <h1 class="banner__description-title">Explore beyond horizon</h1>
          <p class="banner__description-subtitle">
            Magna mundi referrentur quo, no rebum dignissim qui. <br />
            Per quodsi accusata id, agam labores.
          </p>
          <button type="button" class="banner__description-button">
            View our work
          </button>
        </section>
      </div>
      <div class="icons" id="icons">
        <i class="grid__active grid__icon fa-sharp fa-solid fa-border-all"></i>
        <i class="fa-sharp grid__icon fa-solid fa-grip-lines"></i>
      </div>
      <div class="container">
        <nav class="header__nav container__nav">
          <ul>
            <li onclick="loadImagesRandom()" class="option active">
              <a href="#icons">All</a>
            </li>
            <li onclick="loadImagesRandom()" class="option">
              <a href="#icons">Branding</a>
            </li>
            <li onclick="loadImagesRandom()" class="option">
              <a href="#icons">Web</a>
            </li>
            <li onclick="loadImagesRandom()" class="option">
              <a href="#icons">Photography</a>
            </li>
            <li onclick="loadImagesRandom()" class="option">
              <a href="#icons">App</a>
            </li>
          </ul>
        </nav>
      </div>
      <div class="grid" id="grid"></div>
      <div class="more">
        <button type="button" class="more__btn" id="more__btn">Show me more</button>
      </div>
    </main>
    <footer class="footer">
      <div class="footer__copy">
        <p class="footer__copy-right">
          &copy 2016 - <span>Sneak</span> all right reserved
        </p>
      </div>
      <div class="footer__social">
        <i class="fa-brands fa-facebook"></i>
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-dribbble"></i>
        <i class="fa-brands fa-google-plus-g"></i>
        <i class="fa-brands fa-youtube"></i>
      </div>
    </footer>
  </body>
  <script src="assets/js/script.js"></script>
</html>
